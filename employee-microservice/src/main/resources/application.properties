#Application settings
spring.application.name=employee-mic
server.port=8070

eureka.client.service-url.defaultZone=http://localhost:8221/eureka
eureka.instance.metadata-map.instanceId=${spring.application.name}:${server.port}

#database settings
spring.datasource.url=jdbc:mysql://localhost:3306/mfpe
spring.datasource.username=root
spring.datasource.password=test1234
spring.datasource.initialization-mode=always

#feign clients settings
auth.feign.client=http://localhost:8080/authapp
auth.feign.name=authapp

offer.feign.client=http://offer-mic/offer
offer.feign.name=offer-service

points.feign.client=http://points-service/points
points.feign.name=points-services


spring.jackson.default-property-inclusion=non-null


# Spring Framework and application log
logging.level.org.springframework=info
